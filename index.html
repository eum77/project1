<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1436">
  <title>Paper Wireframe Kit</title>
  <link rel="stylesheet" href="prwire.css">
</head>
<body>
  <div class="wire-header">
    <!-- 상단광고 이미지 -->
    <img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="상단광고" style="position:absolute;left:0;top:0;width:100%;height:100%;object-fit:cover;">
  </div>
  <nav class="wire-nav">
    <div class="wire-nav-item">영화</div>
    <div class="wire-nav-item">극장</div>
    <div class="wire-nav-item">예매</div>
    <div class="wire-nav-item">스토어</div>
    <div class="wire-nav-item">이벤트</div>
    <div class="wire-nav-item">혜택</div>
    <div class="wire-nav-item" style="width:228px;">검색</div>
  </nav>
  <div class="wire-logo">
    <div style="width:60px;height:60px;background:#f7f5f5;border-radius:50%;display:flex;align-items:center;justify-content:center;font-family:'Italianno',cursive;font-size:32px;opacity:0.8;">i</div>
  </div>
  <div class="wire-login">로그인</div>
  <div class="wire-signup">회원가입</div>
  <div class="wire-mypage">마이페이지</div>
  <div class="wire-customer">고객센터</div>
  <main class="wire-main">
    <!-- 무비차트 섹션 -->
    <section class="wire-section">
      <div class="wire-title">무비차트</div>
      <div class="wire-movie-list">
        <!-- ...영화 1~5 ... -->
        <div class="wire-movie-item">
          <div class="wire-movie-img"><img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="영화1" style="width:100%;height:100%;object-fit:cover;"></div>
          <div class="wire-movie-title">영화제목</div>
          <div class="wire-movie-rate">예매율</div>
        </div>
        <div class="wire-movie-item">
          <div class="wire-movie-img"><img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="영화2" style="width:100%;height:100%;object-fit:cover;"></div>
          <div class="wire-movie-title">영화제목</div>
          <div class="wire-movie-rate">예매율</div>
        </div>
        <div class="wire-movie-item">
          <div class="wire-movie-img"><img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="영화3" style="width:100%;height:100%;object-fit:cover;"></div>
          <div class="wire-movie-title">영화제목</div>
          <div class="wire-movie-rate">예매율</div>
        </div>
        <div class="wire-movie-item">
          <div class="wire-movie-img"><img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="영화4" style="width:100%;height:100%;object-fit:cover;"></div>
          <div class="wire-movie-title">영화제목</div>
          <div class="wire-movie-rate">예매율</div>
        </div>
        <div class="wire-movie-item">
          <div class="wire-movie-img"><img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="영화5" style="width:100%;height:100%;object-fit:cover;"></div>
          <div class="wire-movie-title">영화제목</div>
          <div class="wire-movie-rate">예매율</div>
        </div>
      </div>
      <button class="wire-btn">무비차트 전체보기</button>
    </section>
    <!-- 이벤트 섹션 -->
    <section class="wire-section">
      <div class="wire-title">이벤트</div>
      <button class="wire-btn">이벤트 전체보기</button>
      <div class="wire-movie-list">
        <div class="wire-movie-item" style="width:310px;">
          <div class="wire-movie-img" style="height:206px;"><img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="이벤트1" style="width:100%;height:100%;object-fit:cover;"></div>
          <div class="wire-movie-title">이벤트제목</div>
          <div class="wire-movie-rate">이벤트기간</div>
        </div>
        <div class="wire-movie-item" style="width:310px;">
          <div class="wire-movie-img" style="height:206px;"><img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="이벤트2" style="width:100%;height:100%;object-fit:cover;"></div>
          <div class="wire-movie-title">이벤트제목</div>
          <div class="wire-movie-rate">이벤트기간</div>
        </div>
        <div class="wire-movie-item" style="width:310px;">
          <div class="wire-movie-img" style="height:206px;"><img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="이벤트3" style="width:100%;height:100%;object-fit:cover;"></div>
          <div class="wire-movie-title">이벤트제목</div>
          <div class="wire-movie-rate">이벤트기간</div>
        </div>
      </div>
    </section>
    <!-- 특별관 섹션 -->
    <section class="wire-section">
      <div class="wire-title">특별관</div>
      <button class="wire-btn">특별관 전체보기</button>
      <div style="display:flex;gap:32px;align-items:flex-start;">
        <div style="width:498px;background:#d1d0d0;border-radius:8px;overflow:hidden;">
          <img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="특별관이미지" style="width:100%;height:262px;object-fit:cover;">
        </div>
        <div style="flex:1;display:flex;flex-direction:column;gap:12px;">
          <div class="wire-movie-title">특별관텍스트</div>
          <div class="wire-movie-title">특별관더마니1</div>
          <div class="wire-movie-title">특별관더마니2</div>
          <div class="wire-movie-title">특별관더마니3</div>
          <div class="wire-movie-title">특별관더마니4</div>
        </div>
      </div>
    </section>
    <!-- 혜택 섹션 -->
    <section class="wire-section">
      <div class="wire-title">혜택</div>
      <div style="display:flex;gap:32px;">
        <div style="width:306px;background:#d9d9d9;opacity:0.86;border-radius:8px;padding:16px 0;">
          <div class="wire-title">영화관람권</div>
          <button class="wire-btn" style="padding:2px 12px;">더보기</button>
          <div style="display:flex;flex-direction:column;gap:8px;margin-top:12px;">
            <div style="display:flex;align-items:center;gap:8px;">
              <img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="관람권1" style="width:60px;height:30px;object-fit:cover;background:#eee;">
              <div class="wire-movie-title">관람권명1</div>
            </div>
            <div style="display:flex;align-items:center;gap:8px;">
              <img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="관람권2" style="width:60px;height:30px;object-fit:cover;background:#eee;">
              <div class="wire-movie-title">관람권명2</div>
            </div>
            <div style="display:flex;align-items:center;gap:8px;">
              <img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="관람권3" style="width:60px;height:30px;object-fit:cover;background:#eee;">
              <div class="wire-movie-title">관람권명3</div>
            </div>
          </div>
        </div>
        <div style="width:306px;background:#d9d9d9;opacity:0.86;border-radius:8px;padding:16px 0;">
          <div class="wire-title">기프트</div>
          <button class="wire-btn" style="padding:2px 12px;">더보기</button>
          <div style="display:flex;flex-direction:column;gap:8px;margin-top:12px;">
            <div style="display:flex;align-items:center;gap:8px;">
              <img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="기프트1" style="width:60px;height:30px;object-fit:cover;background:#eee;">
              <div class="wire-movie-title">기프트명1</div>
            </div>
            <div style="display:flex;align-items:center;gap:8px;">
              <img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="기프트2" style="width:60px;height:30px;object-fit:cover;background:#eee;">
              <div class="wire-movie-title">기프트명2</div>
            </div>
            <div style="display:flex;align-items:center;gap:8px;">
              <img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="기프트3" style="width:60px;height:30px;object-fit:cover;background:#eee;">
              <div class="wire-movie-title">기프트명3</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 공지/고객센터/앱 섹션 -->
    <section class="wire-section">
      <div class="wire-title">공지사항</div>
      <button class="wire-btn" style="padding:2px 12px;">더보기</button>
      <div style="display:flex;gap:32px;align-items:flex-start;">
        <div style="width:390px;background:#d1d0d0;border-radius:8px;min-height:120px;padding:16px;">
          <div class="wire-movie-title">공지사항 내용</div>
          <div class="wire-movie-title">문의3개</div>
          <div class="wire-movie-title">고객센터</div>
        </div>
        <div style="width:180px;background:#d1d0d0;border-radius:8px;min-height:120px;padding:16px;display:flex;flex-direction:column;gap:8px;align-items:center;">
          <div class="wire-movie-title">앱 다운로드</div>
          <div class="wire-movie-title">앱다운로드2</div>
          <img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="앱큐알" style="width:66px;height:66px;object-fit:cover;background:#eee;">
        </div>
      </div>
    </section>
    <!-- 영상 섹션 -->
    <section class="wire-section">
      <div class="wire-title">영상</div>
      <div style="width:100%;height:496px;background:#d1d0d0;border-radius:8px;overflow:hidden;display:flex;align-items:center;justify-content:center;">
        <img src="http://localhost:3845/assets/2c5843210126d1badfdff975533726d92d25290c.svg" alt="영상" style="width:100%;height:100%;object-fit:cover;">
      </div>
    </section>
    <!-- 푸터 섹션 -->
    <footer style="margin-top:40px;padding:32px 0 0 0;background:#f7f5f5;">
      <div style="width:967px;margin:0 auto 16px auto;background:#d1d0d0;height:28px;display:flex;align-items:center;justify-content:center;border-radius:4px;">
        <span class="wire-movie-title">기본정보</span>
      </div>
      <div style="width:580px;margin:0 auto 16px auto;background:#d1d0d0;height:84px;display:flex;align-items:center;justify-content:center;border-radius:4px;">
        <span class="wire-movie-title">회사정보</span>
      </div>
      <div style="width:176px;margin:0 auto 16px auto;background:#d1d0d0;height:34px;display:flex;align-items:center;justify-content:center;border-radius:4px;">
        <span class="wire-movie-title">계열사검색하기</span>
        <button class="wire-btn" style="margin-left:8px;padding:2px 12px;">검색</button>
      </div>
      <div style="width:136px;margin:0 auto 16px auto;background:#d1d0d0;height:50px;display:flex;align-items:center;justify-content:center;border-radius:17px;">
        <button class="wire-btn">예매하기</button>
      </div>
    </footer>
  </main>
</body>
</html>
